<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Civis</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-900 mb-2">Civis</h1>
            <p class="text-slate-600">Crea tu cuenta para empezar</p>
        </div>

        <!-- Card de Registro -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-slate-900 mb-6">Crear Cuenta</h2>

            <!-- Formulario -->
            <form id="register-form" class="space-y-4">
                <!-- Fila 1: Usuario y Email -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-700 mb-2">
                            Usuario <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="username" name="username" required minlength="3"
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="tu_usuario">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="email@ejemplo.com">
                    </div>
                </div>

                <!-- Fila 2: Contraseña y Confirmar -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                            Contraseña <span class="text-red-500">*</span>
                        </label>
                        <input type="password" id="password" name="password" required minlength="6"
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="••••••••">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-slate-700 mb-2">
                            Confirmar Contraseña <span class="text-red-500">*</span>
                        </label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6"
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <!-- Fila 3: Nombre completo y DNI -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-slate-700 mb-2">
                            Nombre Completo <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="Juan Pérez García">
                    </div>
                    <div>
                        <label for="dni" class="block text-sm font-medium text-slate-700 mb-2">
                            DNI/NIE
                        </label>
                        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]"
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="12345678A">
                    </div>
                </div>

                <!-- Fila 4: Teléfono y Fecha de nacimiento -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-slate-700 mb-2">
                            Teléfono
                        </label>
                        <input type="tel" id="phone" name="phone"
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="666 777 888">
                    </div>
                    <div>
                        <label for="dateOfBirth" class="block text-sm font-medium text-slate-700 mb-2">
                            Fecha de Nacimiento
                        </label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth"
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    </div>
                </div>

                <!-- Fila 5: Dirección -->
                <div>
                    <label for="address" class="block text-sm font-medium text-slate-700 mb-2">
                        Dirección
                    </label>
                    <input type="text" id="address" name="address"
                        class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Calle Principal 123">
                </div>

                <!-- Fila 6: Ciudad, Código Postal y Provincia -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="city" class="block text-sm font-medium text-slate-700 mb-2">
                            Localidad
                        </label>
                        <input type="text" id="city" name="city"
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="Madrid">
                    </div>
                    <div>
                        <label for="postalCode" class="block text-sm font-medium text-slate-700 mb-2">
                            Código Postal
                        </label>
                        <input type="text" id="postalCode" name="postalCode" pattern="[0-9]{5}"
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="28001">
                    </div>
                    <div>
                        <label for="province" class="block text-sm font-medium text-slate-700 mb-2">
                            Provincia
                        </label>
                        <input type="text" id="province" name="province"
                            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="Madrid">
                    </div>
                </div>

                <!-- Términos y condiciones -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" name="terms" required
                        class="mt-1 w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                    <label for="terms" class="ml-2 text-sm text-slate-600">
                        Acepto los <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">términos y
                            condiciones</a> y la <a href="#"
                            class="text-blue-600 hover:text-blue-700 font-medium">política de privacidad</a>
                    </label>
                </div>

                <!-- Mensaje de error/éxito -->
                <div id="message" class="hidden rounded-lg p-3 text-sm"></div>

                <!-- Botón de Registro -->
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg">
                    Crear Cuenta
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-slate-500">¿Ya tienes cuenta?</span>
                </div>
            </div>

            <!-- Link a Login -->
            <a href="login.html"
                class="block w-full text-center bg-slate-100 hover:bg-slate-200 text-slate-900 font-semibold py-3 rounded-lg transition-all duration-200">
                Iniciar Sesión
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Redirigir si ya está autenticado
        if (redirectIfAuthenticated()) {
            // Ya redirigido
        }

        // Manejar el formulario de registro
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('message');

            // Verificar que las contraseñas coincidan
            if (password !== confirmPassword) {
                messageDiv.classList.remove('hidden', 'bg-red-50', 'text-red-700', 'border-red-200', 'bg-green-50', 'text-green-700', 'border-green-200');
                messageDiv.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
                messageDiv.textContent = 'Las contraseñas no coinciden';
                return;
            }

            // Recoger datos del formulario
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password,
                name: document.getElementById('name').value,
                dni: document.getElementById('dni').value,
                phone: document.getElementById('phone').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                postalCode: document.getElementById('postalCode').value,
                province: document.getElementById('province').value
            };

            // Intentar registro
            const result = registerUser(userData);

            // Mostrar mensaje
            messageDiv.classList.remove('hidden', 'bg-red-50', 'text-red-700', 'border-red-200', 'bg-green-50', 'text-green-700', 'border-green-200');

            if (result.success) {
                messageDiv.classList.add('bg-green-50', 'text-green-700', 'border', 'border-green-200');
                messageDiv.textContent = result.message + '. Redirigiendo al login...';

                // Redirigir después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                messageDiv.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
                messageDiv.textContent = result.message;
            }
        });
    </script>
</body>

</html>
