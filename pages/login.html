    <script>
        // Redirigir si ya estÃ¡ autenticado
        if (redirectIfAuthenticated()) {

        // Manejar el formulario de login
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Intentar login
            const result = loginUser(username, password);

            // Mostrar mensaje
            messageDiv.classList.remove('hidden', 'bg-red-50', 'text-red-700', 'border-red-200', 'bg-green-50', 'text-green-700', 'border-green-200');

            if (result.success) {
                messageDiv.classList.add('bg-green-50', 'text-green-700', 'border', 'border-green-200');
                messageDiv.textContent = result.message;

                // Redirigir despuÃ©s de 1 segundo
                setTimeout(() => {

                }, 1000);
            } else {
                messageDiv.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
                messageDiv.textContent = result.message;
            }
        });
    </script>
