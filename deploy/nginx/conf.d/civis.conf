server {
    listen 0.0.0.0:${PORT} default_server;
    underscores_in_headers on;
    listen [::]:${PORT} default_server;
    server_name _;
    root /var/www/app/public;
    index index.php index.html;

    # ==================== LOGS ====================
    # Logs a stdout/stderr para que Railway los capture
    access_log /dev/stdout;
    error_log /dev/stderr;

    # ==================== CORS GLOBAL ====================
    # Forzar headers de CORS siempre, incluso en errores
    add_header 'Access-Control-Allow-Origin' 'https://civis.pages.dev' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-TOKEN' always;
    add_header 'Access-Control-Max-Age' 1728000;

    # ==================== ESTÁTICOS / API ====================
    location / {
        # Responder a Preflight de forma independiente
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://civis.pages.dev' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-TOKEN' always;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Cache agresiva para assets (opcional, mejora rendimiento)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        add_header 'Access-Control-Allow-Origin' 'https://civis.pages.dev' always;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    # ==================== PHP-FPM ====================
    location ~ \.php$ {
        # Repetimos CORS aquí también para asegurar que lleguen incluso si Laravel da error
        add_header 'Access-Control-Allow-Origin' 'https://civis.pages.dev' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-TOKEN' always;
        add_header 'Access-Control-Max-Age' 1728000 always;

        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Optimización de buffers
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 32k;

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param HTTP_X_XSRF_TOKEN $http_x_xsrf_token;

        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
