server {
    listen 0.0.0.0:${PORT} default_server;
    listen [::]:${PORT} default_server;
    server_name _;
    root /var/www/app/public;
    index index.php index.html;

    # ==================== LOGS ====================
    # Logs a stdout/stderr para que Railway los capture
    access_log /dev/stdout;
    error_log /dev/stderr;

    # ==================== ESTÁTICOS / API ====================
    # Sirve CSS/JS/HTML directamente sin tocar PHP
    location / {
        # Soporte CORS Preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://civis.pages.dev' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-TOKEN' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Cache agresiva para assets (opcional, mejora rendimiento)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    # ==================== PHP-FPM ====================
    # Solo archivos .php van al backend
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Optimización de buffers para evitar 502 en respuestas largas
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 32k;

        fastcgi_index index.php;

        # Parámetro MÁS IMPORTANTE: dónde está el archivo PHP
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        # =========== Headers Críticos para sanctum =============
        # Authorization Header (para Bearer tokens)
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;

        # X-XSRF-Token Header (para Sanctum)
        fastcgi_param HTTP_X_XSRF_TOKEN $http_x_xsrf_token;
        # ========================================================

        # Archivo de parámetros estándar
        include fastcgi_params;
    }

    # Bloquear acceso a archivos ocultos (.env, .git)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
