server {
    listen 0.0.0.0:${PORT} default_server;
    listen [::]:${PORT} default_server;
    server_name _;
    root /var/www/app/public;
    index index.php index.html;

    client_max_body_size 100M;
    underscores_in_headers on;

    # ==================== LOGS ====================
    access_log /dev/stdout;
    error_log /dev/stderr;

    # ==================== HEALTH CHECK ====================
    location /health-check {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ==================== CORS SETTINGS ====================
    # Definimos los headers una sola vez para que Nginx no los bloquee
    set $cors_origin 'https://civis.pages.dev';

    # ==================== STATIC FILES / API ====================
    location / {
        # Preflight CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-TOKEN' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Assets con CORS y Cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        expires 7d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # ==================== PHP-FPM ====================
    location ~ \.php$ {
        # CORS Headers Always
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-XSRF-TOKEN' always;

        # FastCGI Config (Switch to TCP Port 9000)
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param HTTP_X_XSRF_TOKEN $http_x_xsrf_token;

        # Timeouts y Buffers
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Seguridad
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
