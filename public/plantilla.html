<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civis · Ver Video</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="layout-wrapper">

        <!-- SIDEBAR DE USUARIO NORMAL -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h1 onclick="window.location.href='index.html'">Civis</h1>
            </div>

            <div id="user-profile-sidebar" class="user-card">
                <div class="user-avatar"></div>
                <p class="user-name" id="user-name">Usuario</p>
                <p class="user-email" id="user-email">usuario@civis.com</p>
                <button class="btn-edit-profile" id="btn-edit-profile" onclick="window.location.href='usuario.html'">
                    Ver perfil
                </button>
            </div>

            <div class="deadlines-section">
                <h3 class="deadlines-title">Plazos cercanos</h3>
                <ul class="deadlines-list" id="deadlines-list"></ul>
            </div>

            <!-- SECCIÓN ADMIN (Insertada dinámicamente o oculta por defecto) -->
            <div id="admin-section" class="admin-section hidden">
                <h3 class="admin-title">Administración</h3>
                <button id="btn-edit-video" class="btn-admin-upload">
                    Editar este video
                </button>
            </div>

            <!-- NOTA: No hay sección de Admin aquí. El usuario normal solo ve su perfil y plazos -->
        </aside>

        <!-- MAIN -->
        <main class="main-wrapper">

            <!-- NAVBAR -->
            <header class="navbar">
                <div class="navbar-container">
                    <div class="search-box">
                        <input type="text" id="search-input" class="search-input" placeholder="Buscar videos...">
                        <button class="search-btn" aria-label="Buscar">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="8" cy="8" r="6"></circle>
                                <path d="M12 12l5 5"></path>
                            </svg>
                        </button>
                    </div>
                    <nav class="nav-links">
                        <a href="index.html" class="nav-link">Inicio</a>
                        <a href="calendario.html" class="nav-link">Calendario</a>
                        <a href="preguntasFrecuentes.html" class="nav-link">Preguntas Frecuentes</a>
                    </nav>
                </div>
            </header>

            <!-- CONTENIDO DEL VIDEO -->
            <div class="content-area centered-content">

                <button class="btn-back" onclick="window.location.href='index.html'">
                    ← Volver a la videoteca
                </button>

                <article class="video-content-layout">

                    <!-- REPRODUCTOR -->
                    <div class="main-video-container">
                        <div class="video-player">

                            <iframe id="video-iframe" width="100%" height="100%" src="" title="Reproductor de video"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>

                    <!-- INFORMACIÓN DEL VIDEO -->
                    <div class="video-details">
                        <header class="video-header">
                            <h1 class="video-title" id="video-title-text">
                                Cargando video...
                            </h1>

                            <div class="video-meta" id="video-meta-container">
                                <!-- Tags/Categoría se insertarán aquí -->
                            </div>
                        </header>

                        <!-- GUÍA/DESCRIPCIÓN -->
                        <div class="guide-content" id="video-description">
                            <p>Cargando descripción...</p>
                        </div>

                        <!-- NOTA: No hay botones de editar, eliminar ni administrar. Solo visualización. -->

                    </div>

                </article>

            </div>

        </main>

    </div>

    <script src="js/config.env.js?v=3"></script>
    <script src="js/config.js?v=3"></script>
    <script src="js/api.js?v=3"></script>
    <script src="js/auth.js?v=3"></script>
    <script src="js/video-detail.js"></script>

</body>

</html>
