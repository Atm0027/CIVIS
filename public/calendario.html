<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civis · Calendario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>

<body>

    <!-- LAYOUT PRINCIPAL -->
    <div class="layout-wrapper">

        <!-- SIDEBAR IZQUIERDO -->
        <aside class="sidebar">

            <!-- Logo -->
            <div class="sidebar-logo">
                <h1 onclick="window.location.href='index.html'">Civis</h1>
            </div>

            <!-- Perfil de Usuario / Botones de Auth -->
            <div id="user-profile-sidebar" class="user-card">
                <div class="user-avatar"></div>
                <p class="user-name" id="user-name">Usuario</p>
                <p class="user-email" id="user-email">usuario@civis.com</p>
                <button class="btn-edit-profile" id="btn-edit-profile" onclick="window.location.href='usuario.html'">
                    Ver perfil
                </button>
            </div>

            <!-- Plazos Cercanos -->
            <div class="deadlines-section">
                <h3 class="deadlines-title">Plazos cercanos</h3>
                <ul class="deadlines-list" id="deadlines-list">
                    <!-- Los plazos se cargarán aquí desde la API -->
                </ul>
            </div>

        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-wrapper">

            <!-- NAVBAR SUPERIOR -->
            <header class="navbar">
                <div class="navbar-container">

                    <!-- Buscador -->
                    <div class="search-box">
                        <input type="text" id="search-input" class="search-input" placeholder="Buscar trámites...">
                        <button id="search-btn" class="search-btn" aria-label="Buscar">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="8" cy="8" r="6"></circle>
                                <path d="M12 12l5 5"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Navegación -->
                    <nav class="nav-links">
                        <a href="index.html" class="nav-link">Inicio</a>
                        <a href="calendario.html" class="nav-link active">Calendario</a>
                        <a href="preguntasFrecuentes.html" class="nav-link">Preguntas Frecuentes</a>
                    </nav>

                </div>
            </header>

            <!-- CONTENIDO -->
            <div class="content-area">

                <header class="view-header">
                    <h2 class="view-title">Calendario de Trámites</h2>
                </header>

                <!-- Área del calendario -->
                <div class="calendar-container">

                    <div class="calendar-header">
                        <h2 id="calendar-month-year" class="calendar-current-date">Cargando...</h2>
                        <div class="calendar-nav">
                            <button id="prev-month" class="btn-calendar-nav" aria-label="Mes anterior">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <button id="today-btn" class="btn-calendar-nav">Hoy</button>
                            <button id="next-month" class="btn-calendar-nav" aria-label="Mes siguiente">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div id="calendar-grid" class="calendar-grid">
                        <!-- JS inyectará los días aquí -->
                    </div>
                </div>

            </div>

        </main>

    </div>

    <!-- MODAL DE DETALLE -->
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-date" class="modal-title">Fecha</h3>
                <button class="close-modal-btn">&times;</button>
            </div>
            <ul id="modal-tasks" class="modal-task-list">
                <!-- Se llena dinámicamente -->
            </ul>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/config.env.js?v=2"></script>
    <script src="js/config.js?v=2"></script>
    <script src="js/api.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
    <script>
        // Verificar que el usuario esté logueado antes de cargar la página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Intentar cargar usuario
                let currentUser = getCurrentUserFromStorage();

                // Si no hay datos locales y tenemos token, obtener desde API
                if (!currentUser && hasToken()) {
                    currentUser = await getUserProfile();
                    saveCurrentUser(currentUser);
                }

                // Si no hay usuario, redirigir a login
                if (!currentUser) {
                    window.location.href = 'login.html';
                    return;
                }

                // Mostrar datos del usuario
                document.getElementById('user-name').textContent = currentUser.name || 'Usuario';
                document.getElementById('user-email').textContent = currentUser.email || 'correo@civis.com';
            } catch (error) {
                console.error('Error al verificar sesión:', error);
                removeToken();
                removeCurrentUser();
                window.location.href = 'login.html';
            }
        });
    </script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>

</body>

</html>
