<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Civis</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth-body">

  <div class="auth-container">

    <!-- Logo y Título -->
    <div class="auth-header">
      <h1 class="auth-logo">Civis</h1>
      <p class="auth-subtitle">Tu Asistente Burocrático</p>
    </div>

    <!-- Card de Login -->
    <div class="auth-card">
      <h2 class="auth-card-title">Iniciar Sesión</h2>

      <!-- Formulario -->
      <form id="login-form" class="auth-form">

        <!-- Usuario o Email -->
        <div class="form-group">
          <label for="username" class="form-label">Usuario o Email</label>
          <input type="text" id="username" name="username" class="form-input" required
            placeholder="tu_usuario o email@ejemplo.com">
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-input" required placeholder="••••••••">
        </div>

        <!-- Recordar sesión -->
        <div class="form-remember">
          <label class="checkbox-label">
            <input type="checkbox" id="remember" name="remember" class="form-checkbox">
            <span>Recordarme</span>
          </label>
        </div>

        <!-- Mensaje de error/éxito -->
        <div id="message" class="message hidden"></div>

        <!-- Botón de Login -->
        <button type="submit" class="btn btn-primary btn-full">
          Iniciar Sesión
        </button>
      </form>

      <!-- Divider -->
      <div class="auth-divider">
        <span>¿No tienes cuenta?</span>
      </div>

      <!-- Link a Registro -->
      <a href="register.html" class="btn btn-secondary btn-full">
        Crear una cuenta
      </a>
    </div>

  </div>

  <!-- Scripts -->
  <script src="js/config.env.js?v=2"></script>
  <script src="js/config.js?v=2"></script>
  <script src="js/api.js?v=2"></script>
  <script src="js/toast.js?v=1"></script>
  <script src="js/auth.js?v=2"></script>
</body>

</html>
