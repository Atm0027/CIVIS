<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civis ¬∑ Subir Videos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- LAYOUT PRINCIPAL -->
  <div class="layout-wrapper">

    <!-- SIDEBAR IZQUIERDO -->
    <aside class="sidebar">

      <!-- Logo -->
      <div class="sidebar-logo">
        <h1 onclick="window.location.href='index.html'">Civis</h1>
      </div>

      <!-- Perfil de Usuario -->
      <div class="user-card">
        <div class="user-avatar"></div>
        <p class="user-name" id="user-name">Usuario Admin</p>
        <p class="user-email" id="user-email">admin@civis.com</p>
        <button class="btn-edit-profile" onclick="window.location.href='index.html'">
          Ver perfil
        </button>
      </div>

      <!-- Plazos Cercanos -->
      <div class="deadlines-section">
        <h3 class="deadlines-title">Plazos cercanos</h3>
        <ul class="deadlines-list" id="deadlines-list">
          <!-- Los plazos se cargar√°n aqu√≠ desde la API -->
        </ul>
      </div>

      <!-- SECCI√ìN ADMIN -->
      <div class="admin-section">
        <h3 class="admin-title">Admin</h3>
        <button class="btn-admin-upload" onclick="window.location.href='videos.html'">
          Subir v√≠deos
        </button>
      </div>

    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-wrapper">

      <!-- NAVBAR SUPERIOR -->
      <header class="navbar">
        <div class="navbar-container">

          <!-- Buscador -->
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="Buscar tr√°mites..."
            >
            <button class="search-btn" aria-label="Buscar">üîç</button>
          </div>

          <!-- Navegaci√≥n -->
          <nav class="nav-links">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="calendario.html" class="nav-link">Calendario</a>
            <a href="preguntasFrecuentes.html" class="nav-link">Preguntas Frecuentes</a>
          </nav>

        </div>
      </header>

      <!-- CONTENIDO -->
      <div class="content-area">

        <button class="btn-back" onclick="window.location.href='index.html'">
          ‚Üê Volver a la videoteca
        </button>

        <header class="view-header">
          <h2 class="view-title">Subir Nuevo Video</h2>
        </header>

        <div class="upload-container">

          <!-- FORMULARIO SIMPLIFICADO -->
          <form id="upload-form" class="upload-form">

            <div class="form-section">
              <h3 class="form-section-title">Informaci√≥n del Video</h3>

              <div class="form-grid">

                <!-- T√çTULO -->
                <div class="form-group form-full">
                  <label for="titulo" class="form-label">
                    T√≠tulo <span class="required">*</span>
                  </label>

                  <input
                    type="text"
                    id="titulo"
                    name="titulo"
                    class="form-input"
                    required
                    placeholder="Ej: Gu√≠a de uso del Campus Virtual"
                  >

                </div>

                <!-- URL DEL VIDEO -->
                <div class="form-group form-full">
                  <label for="url_video" class="form-label">
                    URL del Video <span class="required">*</span>
                  </label>

                  <input
                    type="url"
                    id="url_video"
                    name="url_video"
                    class="form-input"
                    required
                    placeholder="https://www.youtube.com/watch?v=..."
                  >

                  <p class="form-hint">
                    Puede ser un enlace de YouTube o Vimeo
                  </p>
                </div>

                <!-- DESCRIPCI√ìN -->
                <div class="form-group form-full">
                  <label for="descripcion" class="form-label">
                    Descripci√≥n / Gu√≠a <span class="required">*</span>
                  </label>

                  <textarea
                    id="descripcion"
                    name="descripcion"
                    rows="6"
                    class="form-input form-textarea"
                    required
                    placeholder="Escribe aqu√≠ la gu√≠a completa, instrucciones o notas sobre el video..."
                  ></textarea>

                </div>

              </div>
            </div>

            <!-- BOTONES -->
            <div class="form-actions-bottom">


              <button
                type="button"
                class="btn btn-secondary"
                onclick="window.location.href='index.html'"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Publicar Video
              </button>
            </div>

          </form>

          <!-- MENSAJE DE √âXITO -->
          <div id="upload-success-message" class="success-message hidden">
            <!-- ZONA L√ìGICA: Mostrar session('success') si existe -->
            ¬°Video publicado correctamente!
          </div>

        </div>

      </div>

    </main>

  </div>

  <!-- SCRIPTS -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/videos.js"></script>

</body>
</html>
