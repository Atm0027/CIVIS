<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civis · Mi Perfil</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- LAYOUT PRINCIPAL -->
    <div class="layout-wrapper">

        <!-- SIDEBAR IZQUIERDO -->
        <aside class="sidebar">

            <!-- Logo -->
            <div class="sidebar-logo">
                <h1 onclick="window.location.href='index.html'">Civis</h1>
            </div>

            <!-- Perfil de Usuario -->
            <div id="user-profile-sidebar" class="user-card">
                <div class="user-avatar"></div>
                <p class="user-name" id="user-name">Usuario</p>
                <p class="user-email" id="user-email">Cargando...</p>
                <button class="btn-edit-profile" onclick="window.location.href='index.html'">
                    Volver al inicio
                </button>
            </div>

            <!-- Plazos Cercanos -->
            <div class="deadlines-section">
                <h3 class="deadlines-title">Plazos cercanos</h3>
                <ul class="deadlines-list" id="deadlines-list">
                    <!-- Los plazos se cargarán aquí desde la API -->
                </ul>
            </div>

        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-wrapper">

            <!-- NAVBAR SUPERIOR -->
            <header class="navbar">
                <div class="navbar-container">

                    <!-- Buscador -->
                    <div class="search-box">
                        <input type="text" id="search-input" class="search-input" placeholder="Buscar trámites...">
                        <button id="search-btn" class="search-btn" aria-label="Buscar">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="8" cy="8" r="6"></circle>
                                <path d="M12 12l5 5"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Navegación -->
                    <nav class="nav-links">
                        <a href="index.html" class="nav-link">Inicio</a>
                        <a href="calendario.html" class="nav-link">Calendario</a>
                        <a href="preguntasFrecuentes.html" class="nav-link">Preguntas Frecuentes</a>
                    </nav>

                </div>
            </header>

            <!-- CONTENIDO -->
            <div class="content-area">

                <header class="view-header">
                    <h2 class="view-title">Mi Perfil</h2>
                </header>

                <!-- Área de Perfil -->
                <div class="profile-container">

                    <!-- Formulario de Edición de Perfil -->
                    <!-- NOTA: IDs alineados con app.js -->
                    <form id="profile-edit-form" class="auth-form">

                        <!-- Fila 1: Username (Lectura) -->
                        <div class="form-group">
                            <label for="profile-username" class="form-label">Nombre de Usuario</label>
                            <input type="text" id="profile-username" name="username" class="form-input" readonly
                                style="background-color: #f3f4f6; cursor: not-allowed;" value="usuario">
                        </div>

                        <!-- Fila 2: Nombre y Apellido -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profile-name" class="form-label">Nombre </label>
                                <input type="text" id="profile-name" name="name" class="form-input" required
                                    placeholder="Juan">
                            </div>
                            <div class="form-group">
                                <label for="profile-surname" class="form-label">Apellido</label>
                                <input type="text" id="profile-surname" name="surname" class="form-input" required
                                    placeholder="Lopez García">
                            </div>
                        </div>

                        <!-- Fila 3: DNI y Email -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profile-dni" class="form-label">DNI/NIE</label>
                                <input type="text" id="profile-dni" name="dni" class="form-input"
                                    pattern="[0-9]{8}[A-Za-z]" placeholder="12345678A">
                            </div>
                            <div class="form-group">
                                <label for="profile-email" class="form-label">Email</label>
                                <input type="email" id="profile-email" name="email" class="form-input" required
                                    placeholder="email@ejemplo.com">
                            </div>
                        </div>

                        <!-- Fila 4: Teléfono y Fecha de nacimiento -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profile-phone" class="form-label">Teléfono</label>
                                <input type="tel" id="profile-phone" name="phone" class="form-input"
                                    placeholder="666 777 888">
                            </div>
                            <div class="form-group">
                                <label for="profile-dateOfBirth" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" id="profile-dateOfBirth" name="dateOfBirth" class="form-input">
                            </div>
                        </div>

                        <!-- Fila 5: Dirección -->
                        <div class="form-group">
                            <label for="profile-address" class="form-label">Dirección</label>
                            <input type="text" id="profile-address" name="address" class="form-input"
                                placeholder="Calle Principal 123">
                        </div>

                        <!-- Fila 6: Ciudad, Código Postal y Provincia -->
                        <div class="form-row form-row-3">
                            <div class="form-group">
                                <label for="profile-city" class="form-label">Localidad</label>
                                <input type="text" id="profile-city" name="city" class="form-input"
                                    placeholder="Madrid">
                            </div>
                            <div class="form-group">
                                <label for="profile-postalCode" class="form-label">Código Postal</label>
                                <input type="text" id="profile-postalCode" name="postalCode" class="form-input"
                                    pattern="[0-9]{5}" placeholder="28001">
                            </div>
                            <div class="form-group">
                                <label for="profile-province" class="form-label">Provincia</label>
                                <input type="text" id="profile-province" name="province" class="form-input"
                                    placeholder="Madrid">
                            </div>
                        </div>

                        <!-- Campo oculto necesario para app.js -->
                        <input type="hidden" id="profile-relevant-data">

                        <!-- Mensaje de error/éxito (ID alineado con app.js) -->
                        <div id="save-success-message" class="message hidden"></div>

                        <!-- Botones de acción -->
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                Guardar Cambios
                            </button>
                            <button type="button" class="btn btn-secondary" id="logout-btn">
                                Cerrar Sesión
                            </button>
                        </div>

                    </form>

                </div>

            </div>

        </main>

    </div>

    <!-- SCRIPTS -->
    <script src="js/config.env.js?v=3"></script>
    <script src="js/config.js?v=3"></script>
    <script src="js/api.js?v=6"></script>
    <script src="js/auth.js?v=3"></script>


    <!-- Lógica principal ahora manejada por app.js -->
    <script src="js/components.js?v=3"></script>
    <script src="js/app.js?v=9"></script>

</body>

</html>
